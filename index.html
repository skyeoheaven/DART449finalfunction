<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Sound Transition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="volumeControls">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0">
  </div>

  <div class="section" id="section1">
    <img src="img/image1.jpg" alt="Image 1" />
  </div>
  <div class="section" id="section2">
    <img src="img/image2.jpg" alt="Image 2" />
  </div>
  <div class="section" id="section3">
    <img src="img/image3.jpg" alt="Image 3" />
  </div>

  <!-- Audio elements -->
  <audio id="audio1" loop>
    <source src="sound/sound1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <audio id="audio2" loop>
    <source src="sound/sound2.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
